<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dados dos Alunos</title>
</head>
<body>
<h1>Dados dos Alunos</h1>
<div id="alunos"></div>

<script>
// Dados em formato JSON
var dados = {
    "alunos": [
        {
            "id": 1,
            "nome": "João Silva",
            "idade": 18,
            "nota": 9.5,
            "disciplinas": ["Matemática", "Português", "Ciências"]
        },
        {
            "id": 2,
            "nome": "Maria Santos",
            "idade": 17,
            "nota": 8.7,
            "disciplinas": ["História", "Geografia", "Inglês"]
        },
        {
            "id": 3,
            "nome": "Pedro Almeida",
            "idade": 16,
            "nota": 7.8,
            "disciplinas": ["Física", "Química", "Educação Física"]
        }
    ]
};

// Acessando os dados e exibindo no HTML
var alunosDiv = document.getElementById("alunos");
dados.alunos.forEach(function(aluno) {
    var alunoDiv = document.createElement("div");
    alunoDiv.innerHTML = `
        <h2>${aluno.nome}</h2>
        <p><strong>Idade:</strong> ${aluno.idade}</p>
        <p><strong>Nota:</strong> ${aluno.nota}</p>
        <p><strong>Disciplinas:</strong> ${aluno.disciplinas.join(", ")}</p>
    `;
    alunosDiv.appendChild(alunoDiv);
});
</script>
</body>
</html>
